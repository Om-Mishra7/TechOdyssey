{% extends 'private/base.html' %}

{% block main %}

<link rel="stylesheet" href="{{url_for('static', filename='css/sponsor-enquiry.css')}}">

<h1 id="sponsor-enquiry">Sponsor Enquiry</h1>
<p>Thank you for your interest in sponsoring Tech Odyssey, please fill out the form below and we will get back to you as
    soon as possible.</p>

<form id="sponsor-enquiry-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required autofocus placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required placeholder="Enter your company name">

    <label for="message">Message:</label>
    <textarea id="message" name="message" required
        placeholder="What are you looking for in the sponsorship?"></textarea>

    <button type="submit" class="primary-button">Submit</button>
</form>

{% endblock %}
